{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>Aby zaimportować książki do biblioteki, wypełnij formularz</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>
        {% if False %}
            <form method="POST" action="{{ url_for('import_all') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"></input>
                <button type="submit" class="btn btn-success">Importuj</button>
            </form>
        {% else %}
            <button type="submit" class="btn btn-warning" disabled>Importuj</button>
        {% endif %}
    </p>
{% endblock %}
